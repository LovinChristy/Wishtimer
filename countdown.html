<!DOCTYPE html>
<html>
    <head>
        <meta charset=""UTF-8>
        <title>Countdown 2021</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <h2><span>Countdown to New Year</span>2021</h2>
            <div class="countdown">
                <div id="day"></div>
                <div id="hour"></div>
                <div id="minute"></div>
                <div id="second"></div>
            </div>
        </div>
        <!-- Script for count down till New Year -->

        <script>
            // set new year date and time
            var countDate = new Date("Dec 29,2020 17:22:00").getTime();
            // alert(countDate);
            function newYear(){
                // get current time
                var now = new Date().getTime();
                var gap = countDate - now;
                // define values 
                var sec = 1000;
                var min = sec * 60;
                var hr = min * 60;
                var day = hr * 24;

                // calculate day,hour,minute,second
                var d = Math.floor(gap / (day));
                var h = Math.floor((gap % (day)) / (hr));
                var m = Math.floor((gap % (hr)) / (min));
                var s = Math.floor((gap % (min)) / (sec));

                // set text with calculated values
                document.getElementById("day").innerHTML= d;
                document.getElementById("hour").innerHTML= h;
                document.getElementById("minute").innerHTML= m;
                document.getElementById("second").innerHTML= s;
                
                
            }
            setInterval(function(){
                    newYear();
                },1000)
        </script>
    </body>
</html>
