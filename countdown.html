<!DOCTYPE html>
<html>
    <head>
        <meta charset=""UTF-8>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Countdown 2021</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <video id="bgvideo" playsinline autoplay muted loop ">
            <!-- style="visibility: hidden; -->
            <source type="video/mp4" src="bgvideo1.mp4">   
                    </video>
        <div id="main" class="container">
        <h2><span id="wishmsg">Countdown to New Year</span>2021</h2>
            <div class="countdown">
                <div id="day"></div>
                <div id="hour"></div>
                <div id="minute"></div>
                <div id="second"></div>
            </div>
        </div>
        <!-- Script for count down till New Year -->

        <script>
            // set new year date and time
            var countDate = new Date("Dec 29,2020 17:40:00").getTime();    
            // // alert(countDate);
            function newYear(){
                // get current time
                var now = new Date().getTime();
                var gap = countDate - now;
                if(gap > 0){
                    
                // define values 
                var sec = 1000;
                var min = sec * 60;
                var hr = min * 60;
                var day = hr * 24;

                // calculate day,hour,minute,second
                var d = Math.floor(gap / (day));
                var h = Math.floor((gap % (day)) / (hr));
                var m = Math.floor((gap % (hr)) / (min));
                var s = Math.floor((gap % (min)) / (sec));

                // set text with calculated values
                document.getElementById("day").innerHTML= d;
                document.getElementById("hour").innerHTML= h;
                document.getElementById("minute").innerHTML= m;
                document.getElementById("second").innerHTML= s;

                }
                else{
                    // document.getElementById("bgvideo").style.visibility="visible";

                    document.getElementById("wishmsg").innerHTML="HAPPY NEW YEAR";
                    var a = document.getElementById("day");
                    a.style.display= "none";
                    var b = document.getElementById("hour");
                    b.style.display= "none";
                    var c = document.getElementById("minute");
                    c.style.display= "none";
                    var d = document.getElementById("second");
                    d.style.display= "none";

                    // document.body.style.background = "url('ny.jpeg')";
                }
            }
            setInterval(function(){
                    newYear();
                },1000)
            
            
        </script>
    </body>
</html>
